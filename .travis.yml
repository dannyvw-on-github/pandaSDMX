language: python

cache: pip

python:
  - "3.7"
  - "3.7-dev"

dist: xenial

install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install -e .[cache,docs,tests]

script: >
  pytest
  --verbose 
  -ra
  --cov pandasdmx --cov-report term-missing

after_success:
  - coverage combine
  - codecov

notifications:
  email: false
